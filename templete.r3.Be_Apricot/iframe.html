<script src="../js.lib.cdn/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript">
    //PAGE LOADER
    initPace();
    if(self == top){ $("body").css("overflow","scoll") }
    $("body").load( _Url_getParame("page") ,function(){
        //TOGGLE CLOSE
        $('body .nav-toggle').click(function() {
            //get collapse content selector
            var collapse_content_selector = $(this).attr('href');
            //make the collapse content to be shown or hide
            var toggle_switch = $(this);
            $(collapse_content_selector).slideToggle(function() {
                if ($(this).css('display') == 'block') {
                    //change the button label to be 'Show'
                    toggle_switch.html('<span class="entypo-minus-squared"></span>');
                } else {
                    //change the button label to be 'Hide'
                    toggle_switch.html('<span class="entypo-plus-squared"></span>');
                }
            });
        });
        $('body .nav-toggle-alt').click(function() {
            //get collapse content selector
            var collapse_content_selector = $(this).attr('href');
            //make the collapse content to be shown or hide
            var toggle_switch = $(this);
            $(collapse_content_selector).slideToggle(function() {
                if ($(this).css('display') == 'block') {
                    //change the button label to be 'Show'
                    toggle_switch.html('<span class="entypo-up-open"></span>');
                } else {
                    //change the button label to be 'Hide'
                    toggle_switch.html('<span class="entypo-down-open"></span>');
                }
            });
            return false;
        });
        //CLOSE ELEMENT
        $("body .gone").click(function() {
            var collapse_content_close = $(this).attr('href');
            $(collapse_content_close).hide();
        });
        $("body #paper-top").each(function() {
            var html = $(this).html(),
                temp = $("#paper-top-temp").text();
            $(this).html( temp.replace("###",html) );
        });
        $("body #breadcrumb").each(function() {
            var html = $(this).html().split("/"),
                temp = $("#breadcrumb-temp").text();
            $(this).html( temp.replace("#1#",html[0]).replace("#2#",html[1]) );
        });
        $("body #footer").each(function() {
            var temp = $("#footer-temp").text();
            $(this).html( temp );
        });
        initPrettify();
    });
    function initPace(){
        head.js(
            "../js.lib.cdn/libs/pace/1.0.2/pace.min.js",
        function() {
            paceOptions = {
                ajax: false, // disabled
                document: false, // disabled
                eventLag: false, // disabled
                elements: {
                    selectors: ['.my-page']
                }
            };
        });
    }
    function _Url_getParame(name,cancelBubble){
        var r = new RegExp("(\\?|#|&)"+name+"=([^&#]*)(&|#|$)");
        var m = location.href.match(r);
        if( !m && !cancelBubble ) m=window.location.href.match(r);
        return ( m?decodeURIComponent(m[2]):"" );
    }
    function initPrettify(){
        head.js(
            "../js.lib.cdn/libs/prettify/r298/prettify.min.css",
            "../js.lib.cdn/libs/prettify/r298/prettify.min.js",
            "../js.lib.cdn/libs/prettify//bs.js",
        function() {
            uibs( $('body') );
        });
    }
</script>
